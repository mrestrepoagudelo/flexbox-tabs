<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" type="text/css" href="m-tabs.css">
     <script type="text/javascript" src="jquery.min.js"></script>
     <script type="text/javascript" src="m-tabs.js"></script>
</head>

<body>

     <div class="m-tabs" id="tabMain" style="width: 700px; height: 700px;">
        
          <div class="m-tab" tab-title="Tab 1">
               <p>Content Tab 1</p>
          </div>
  
          <div class="m-tab tab-close" tab-title="Tab 2">
               <p>Content Tab 2</p>
          </div>

          <div class="m-tab" tab-title="Tab 3" style="padding: 10px;">
              
              <div class="m-tabs">
        
                  <div class="m-tab" tab-title="nested tab 1">
                       <p>Content nested tab 1</p>
                  </div>
          
                  <div class="m-tab tab-close" tab-title="nested tab 2" style="padding: 10px;">
                       
                       <div class="m-tabs">
        
                          <div class="m-tab" tab-title="nested tab 1.1">
                               <p>Content nested tab 1.1</p>
                          </div>
                  
                          <div class="m-tab tab-close" tab-title="nested tab 2.2">
                               <p>Content nested tab 2.2</p>
                          </div>

                          <div class="m-tab" tab-title="nested tab 3.3">
                               <p>Content nested tab 3.3</p>
                          </div>

                      </div>

                  </div>

                  <div class="m-tab" tab-title="nested tab 3">
                       <p>Content nested tab 3</p>
                  </div>

              </div>

          </div>

      </div>

      <button class="button" onclick="createNewTab();">Create new tab</button>

</body>
</html>
